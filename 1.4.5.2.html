<script>
    function fun1(){
        let m = []
        let l = document.getElementById('i').value
        l = l.split(' ')

        while(l != 99){
            m.push(l)
        }
  

    
        document.getElementById('ans').innerHTML = `${m}`


    }



 </script>
<body>

<input type="button" value="exequte" onclick="fun1()">
