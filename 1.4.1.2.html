<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.4.1</title>
</head>

<body>
<script>
let s = []
let a = 0
for(i = 1; i <= 8; i++){
a = Math.floor(Math.random() * (50 - 5) + 5);
    if(a % 3 == 0){
        s.push('#' + String(a))
    }else{
        s.push(a)
    }
}
    
        
document.write(s)
</script>

</body>
</html>
