<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<script>
    function fun1(){
        let c = 0
        let n = 0
        let l = document.getElementById('i').value
        l = l.split(' ')

        for(i of l){
            if(i%2 == 0){
                c += 1
            }else{
                n += 1
            }
        
        }    

        document.getElementById('ans').innerHTML=`Количество чётных: ${c} <br>Количество нечётных: ${n}` 


    }



 </script>
<body>
 
<input type="text" id="i" placeholder="input it here">
<input type="button" value="exequte" onclick="fun1()">
<p id="ans"></p>

</body>
</html>
