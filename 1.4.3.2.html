<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
let l = []
let s = 0
let a = 0
for(i = 1; i <= 8; i++){
a = Math.floor(Math.random() * (99 - 10) + 10);
l.push(a)
    if(a % 2 == 0){
        s += a
        
    }
}

document.write(`8 digits: ${l}<br> summ ${s}`)    

console.log(l)
console.log(s)
</script>
</body>
</html>
